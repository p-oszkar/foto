<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
                <meta name="keywords" content="foto costiui, poze costiui, imagini costiui, ronaszek, costiui, costiui.net">
		{% seo %}

		<link href="https://fonts.googleapis.com/css?family=Rosario" rel="stylesheet">
		<link rel="stylesheet" href="{{ site.baseurl }}/css/screen.css">
		<link rel="apple-touch-icon" href="{{ site.baseurl }}/apple-touch-icon.png">
		<link rel="icon" type="image/png" href="{{ site.baseurl }}/touch-icon.png" sizes="192x192">
		<link rel="icon" type="image/png" href="{{ site.baseurl }}/images/favicon.png">
                <script src="{{ site.baseurl }}/js/block.js"></script>
		{% if jekyll.environment == 'production' and site.google_analytics_key != '' %}
			<script>
				window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
				ga('create', '{{ site.google_analytics_key }}', 'auto');
				ga('send', 'pageview');
			</script>
			<script async src='https://www.google-analytics.com/analytics.js'></script>
		{% endif %}
	</head>

	<body {% if page.text_width %}class="text-width"{% endif %}>
		<div class="wrap">
			<header>
				<h1><a href="/">Costiui</a></h1>
				{% include navigation.html %}
			</header>
			{{ content }}
			<footer>
				{% include cookie.html %}
			Copyright &copy 2017-2019  <a href="https://www.costiui.net/" target="_blank">Costiui.Net</a> Toate drepturile rezervate
			</footer>
		</div>
	</body>
</html>
